server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info # Define os endpoints vis√≠veis do Actuator

spring:
  application:
    name: wallet-service-assignment
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: wallet-consumer-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
  datasource:
    url: jdbc:postgresql://localhost:5432/recargapay
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
#      ddl-auto: update
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: false
api:
  prefix: /api
  version: v1

kafka:
  topic:
    wallet-topic-create: wallet-topic-create
    wallet-topic-operations: wallet-topic-operations
    wallet-topic-transfer: wallet-topic-transfer
    wallet-topic-updated-status: wallet-topic-updated-status


